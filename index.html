<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <!-- meta name="format-detection" content="telephone=no" / -->
        <!-- meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" / -->
        <meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
		
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>       
	    <!-- StyleSheet -->
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
		
        <title>Les Taxis Bleus</title>
    </head>
    <body>
		<div data-role="page" id="PageLogin" data-theme="d">
			<div data-role="header" data-theme="c">
				<h1>Identification</h1>
			</div>
			<div data-role="content">
				<div style="background-color:#FFFFFF; background-image:none; height:auto">
					<img id="LogoBandeauLTB" src="img/ltb_LogoGrand.png"/>
				</div>
				<form action="#" id="loginform">
					<fieldset>
						<p>
							<label for="login">IDENTIFIANT</label>
							<input required="true" type="text" id="login" autofocus/>
						</p>
						<p>
							<label for="password">MOT DE PASSE</label>
							<input required="true" type="password" id="password" />
						</p>
						<p>
							<!-- button type="button" id="BtnLogIn">se connecter </button -->
							<!-- a href="#" class="button round dark large" id="BtnLogIn">se connecter</a -->
						</p>
						<p>
							<input id="loginBtn" type="submit" value="Se connecter" id="BtnLogIn" data-theme="b">
							<!-- a href="" type="submit" data-role="button" data-theme="b" id="BtnLogIn">se connecter</a -->
						</p>
					</fieldset>
				</form>
			</div>
			<div data-role="footer" data-theme="c" data-position="fixed">
				<h4>Bienvenue</h4>
			</div>
			<div class="app">
				<h1>APACHE CORDOVA</h1>
				<div id="deviceready" class="blink">
					<p class="event listening">Détection de votre appareil</p>
					<p class="event received">Votre appareil est prêt</p>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
 		<script type="text/javascript">
			document.getElementById("BtnQuitter").addEventListener("click", FuncQuitter);
			
			document.addEventListener("backbutton", function(e){
				localStorage.clear();
				navigator.app.exitApp();
			}, false);
            
			function FuncQuitter(e) {
				localStorage.clear();
				navigator.app.exitApp();
			};
		</script>
        <script  type="text/javascript">
			$(function() {
				$('#BtnLogIn').click(
									function(events) {
										events.preventDefault();
										alert("heu ! on fait comment maintenant !");
										}
									);
						 });
			app.initialize();
			
        </script>
    </body>
</html>

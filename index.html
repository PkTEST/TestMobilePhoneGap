<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- StyleSheet -->
		<link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Les Taxis Bleus</title>
    </head>
    <body>
		<div id="top-bar">
			<div>
				<a href="#" class="button round dark" id="BtnQuitter">Quitter</a>
				<!-- button type="button" class="button round dark" id="BtnQuitter">se connecter </button -->
			</div>
		</div>
		<div id="header">
			<!-- a href="#" class ="stretch  image-center"><img src="img/ltb_LogoGrand.png"/></a -->
		</div>
		<div id="content">
			<form action="#" id="loginform">
				<fieldset>
					<p>
						<label for="login">IDENTIFIANT</label>
						<input type="text" id="login" autofocus/>
					</p>
					<p>
						<label for="password">MOT DE PASSE</label>
						<input type="password" id="password" />
					</p>
					<p>
						<!-- button type="button" class="button round dark large" id="BtnLogIn">se connecter </button -->
						<a href="#" class="button round dark large" id="BtnLogIn">se connecter</a>
					</p>
				</fieldset>
			</form>
		</div>
        <div class="app">
            <h1>APACHE CORDOVA</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Détection de votre appareil</p>
                <p class="event received">Votre appareil est prêt</p>
            </div>
        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
 		<script type="text/javascript">
			document.getElementById("BtnQuitter").addEventListener("click", FuncQuitter);
			document.getElementById("BtnLogIn").addEventListener("click", FuncLogin);
			
			document.addEventListener("backbutton", function(e){
				localStorage.clear();
				navigator.app.exitApp();
			}, false);
            
			function FuncQuitter(e) {
				localStorage.clear();
				navigator.app.exitApp();
			};
			function FuncLogin(e) {
				alert("heu ! on fait comment maintenant !");
			};
		</script>
        <script type="text/javascript">
			app.initialize();
        </script>
    </body>
</html>
